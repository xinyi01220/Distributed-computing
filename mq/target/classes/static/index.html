<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Animal Image</title>
</head>
<body>
<h1>Animal Recognition</h1>
<form action="/api/recognizeAnimal" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload and Recognize</button>
</form>
<h1>Word Recognition</h1>
<form action="/api/recognizeWord" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload and Recognize</button>
</form>
<h1>Write Poem</h1>
<form action="/api/writePoem" method="post">
    <input type="text" name="title" required placeholder="Enter poem title">
    <button type="submit">Submit</button>
</form>

<h1>Face Recognition</h1>
<form action="/api/recognizeFace" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload and Recognize</button>
</form>

</body>
</html>
